<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <div id="header">
        <p>Rock Paper Scissors</p>
    </div>
    <div id="round-winner">
        <p>Player won this round</p>
        <p>Paper defeats rock</p>
    </div>
    <div id="versus">
        <div id="player-choice">
            <div class="choice-card">
                <img src="" alt="">
            </div>
            <p id="player-score">Player: </p>
        </div>
        <div id="computer-choice">
            <div class="choice-card">
                <img src="" alt="">
            </div>
            <p id="computer-score">Computer: </p>
        </div>
    </div>
    <div id="options">
        <div class="option-card" id="rock">
            <img src="" alt="">
        </div>
        <div class="option-card" id="paper">
            <img src="" alt="">
        </div>
        <div class="option-card" id="scissors">
            <img src="" alt="">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
