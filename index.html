<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <p id="header-text">Rock Paper Scissors</p>
    </div>

    <div id="round-winner">
        <p id="who-won">Let the games begin!</p>
        <p id="why-winner">Choose your weapon</p>
    </div>

    <div id="versus">
        <div id="player-choice">
            <div class="choice-card">
                <img id="player-img" src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/2754.svg" alt="player's choice">
            </div>
            <p id="player-score">Player: </p>
        </div>

        <div id="computer-choice">
            <div class="choice-card">
                <img id="computer-img" src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/2754.svg" alt="computer's choice">
            </div>
            <p id="computer-score">Computer: </p>
        </div>
    </div>

    <div id="options">
        <button class="option-card" id="rock-button">
            <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/270a.svg" alt="rock image">
        </button>
        <button class="option-card" id="paper-button">
            <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/270b.svg" alt="paper image">
        </button>
        <button class="option-card" id="scissors-button">
            <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/svg/270c.svg" alt="scissors image">
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
